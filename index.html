<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3a5434dd0b.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="src/index.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="content.css" />
    <title>Github User Finder</title>
  </head>
  <body>
    <div id="search_section">
      <h1>Github User Finder</h1>
      <div id="search-bar">
        <input id="search-input" placeholder="Search for username..." />
        <button id="search-btn" class="action-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    <div id="content_section">
      <div id="user_section"></div>
      <div id="followers_section">
        <h1 id="followers-heading" hidden>Followers</h1>
        <div id="followers-list"></div>
      </div>
    </div>
  </body>
</html>
